<div class="container content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <!-- form card login with validation feedback -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Whishlist</h3>
                </div>
                <div class="card-body">
                    <app-form-travel-destination (onItemAdded)="saved($event)"></app-form-travel-destination>
                </div>
            </div>
        </div>
    </div>
    <hr class="mb-5">
    <div class="row row-flex">
        <app-travel-destination 
        *ngFor="let d of all; let i=index"
         [destination]="d"
         [position]="i + 1"
          (clicked)="selected($event)"
         ></app-travel-destination>
    </div>
    <hr class="mb-5">
    <div class="row row-flex">
        <h5>Activities</h5>
        <ul>
            <li *ngFor="let u of updates;"> 
                {{u}} 
            </li>
        </ul>
    </div>
</div>
